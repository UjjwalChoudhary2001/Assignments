<h1 id ="Cuisines">Our Best Cuisine</h1>
<br>

<section id="container">
<figure class="food">
<img src="https://www.jacadatravel.com/wp-content/uploads/fly-images/316518/iStock-502019013-552x310-cc.jpg" alt="">
<figcaption>
    <h3>Masala Dosa</h3>
    <h3>Price: $70</h3>
    <br>
    <p>A dosa is a thin flat bread originating from South India, made from a fermented batter predominantly consisting of lentils and rice. Its main ingredients are rice and black gram, ground together in a fine, smooth batter with a dash of salt, then fermented.</p>
</figcaption>
</figure >


    
<figure class="food">
    <img src="https://sandinmysuitcase.com/wp-content/uploads/2020/04/Naan-India-1024x683.jpg.webp" alt="">
    <figcaption>
        <h3>Stuffed Naan</h3>
        <h3>Price: $30</h3>
        <br>
        <p>As part of your Indian curry feast, you need naan.
            A type of pillowy yeast-leavened flatbread, naan is traditionally baked in a clay oven (called a tandoor). It’s perfect for mopping up all that delicious curry sauce!
            Naan is best served warm and fresh from the oven.</p>
   
        </figcaption>
    </figure >

    <figure class="food">
        <img src="https://cdn.tasteatlas.com//images/dishes/0a3f1b0d231b43e497f33ae5506bb46c.jpg?w=905&h=510" alt="">
        <figcaption>
            <h3>Dal Makhani</h3>
            <h3>Price: $110</h3>
            <br>
            <p>Dal Makhani is one of the most popular lentil recipes from the North Indian Punjabi cuisine made with Whole Black Lentils (known as Urad dal or Kaali Dal in Hindi) and Kidney Beans (known as Rajma in Hindi).
            </p>
        </figcaption>
        </figure >
    


    
<figure class="food">
    <img src="https://sandinmysuitcase.com/wp-content/uploads/2020/12/Beef-Biryani-1024x768.jpg.webp" alt="">
    <figcaption>
        <h3>Biryani</h3>
        <h3>Price: $80</h3>
        <br>
         <p>Brought from Persia to India by the Mughals, biryani is a classic Indian dish.
            Rice and meat or vegetables are prepared separately, then combined and slow-cooked in the oven to create this aromatic “dry dish” .</p> 
    </figcaption> 
    </figure >


    
    <figure class="food">
        <img src="https://www.blueosa.com/wp-content/uploads/2020/07/curried-meat-Indian-dshes.jpg" alt="">
        <figcaption>
            <h3>Rogan Josh</h3>
            <h3>Price: $120</h3>
            <br>
             <p>Rogan josh is a staple of Kashmiri (region in northern India) cuisine. It’s one of the main dishes of a Wazwan: a Kashmiri multi-course meal.
                Rogan Josh consists of braised lamb chunks cooked with gravy. Generally, Indian chefs make this gravy from browned onions, yogurt, garlic, ginger, and aromatic spices.</p> 
        
        </figcaption>
        </figure >
    
<figure class="food">
    <img src="https://sandinmysuitcase.com/wp-content/uploads/2020/12/Indian-Food-Mutter-Paneer-1024x768.jpg.webp" alt="">
    <figcaption>
        <h3>Muttar Paneer</h3>
        <h3>Price: $90</h3>
        <br>
        <p>Mutter paneer is a north Indian curry made with cubes of paneer (a soft fresh cheese like cottage cheese). It’s mixed with peas and a tomato-and-onion based sauce.

            Slurp it up with naan or chapatis.</p> 
        </figcaption>
    </figure >
